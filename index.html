<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>PetMe Redirect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <noscript>
      <meta http-equiv="refresh" content="0;url=https://m.facebook.com/groups/1125524456415832/">
    </noscript>
    <style>
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background: #fff;
        color: #111;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        text-align: center;
      }
      p {
        margin: 0;
        font-size: 1rem;
      }
    </style>
  </head>
  <body>
    <p id="message">PetMe đang chờ kiểm tra thông tin chuyển hướng...</p>
    <script>
      (function () {
        function handleRedirect() {
          var messageEl = document.getElementById('message');
          var params = new URLSearchParams(window.location.search);
          var isRedirect = params.get('sRedirect');
          var hasFbclid = params.has('fbclid');

          if (!(isRedirect && hasFbclid)) {
            if (messageEl) {
              messageEl.textContent = 'PetMe - bạn có thể truy cập nhóm Facebook trực tiếp.';
            }
            return;
          }

          var base = 'https://m.facebook.com/groups/1125524456415832/';
          var qs = params.toString();
          var fallbackUrl = qs ? base + '?' + qs : base;
          var deepLink = 'fb://group/1125524456415832';
          var ua = navigator.userAgent || navigator.vendor || window.opera;
          var isMobile = /android|iphone|ipad|ipod/i.test(ua);

          if (messageEl) {
            messageEl.textContent = 'PetMe đang chuyển bạn tới nhóm Facebook...';
          }

          if (isMobile) {
            setTimeout(function () {
              window.location.href = fallbackUrl;
            }, 250);

            try {
              window.location.replace(deepLink);
            } catch (err) {
              window.location.href = fallbackUrl;
            }
          } else {
            window.location.replace(fallbackUrl);
          }
        }

        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', handleRedirect);
        } else {
          handleRedirect();
        }
      })();
    </script>
  </body>
</html>
