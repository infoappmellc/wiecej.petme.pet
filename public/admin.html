<!doctype html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <title>Admin - Quản lý bài viết</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
  </head>
  <body>
    <main class="container">
      <header>
        <h1>Quản lý bài viết</h1>
        <p>Đăng nhập bằng tài khoản admin để tạo và chỉnh sửa nội dung.</p>
      </header>
      <section id="login-section">
        <form id="login-form" class="panel">
          <h2>Đăng nhập</h2>
          <label>
            Tên đăng nhập
            <input type="text" name="username" required autocomplete="username" value="admin">
          </label>
          <label>
            Mật khẩu
            <input type="password" name="password" required autocomplete="current-password" value="123123123">
          </label>
          <button type="submit">Đăng nhập</button>
          <p class="form-status" id="login-status"></p>
        </form>
      </section>
      <section id="admin-section" class="hidden">
        <div class="panel split">
          <form id="post-form">
            <h2 id="form-title">Thêm bài viết</h2>
            <input type="hidden" name="id" id="post-id">
            <label>
              Tiêu đề
              <input type="text" name="title" id="post-title" required>
            </label>
            <label>
              Slug (tùy chọn)
              <input type="text" name="slug" id="post-slug" placeholder="slug-tu-tao">
            </label>
            <label>
              Mô tả ngắn
              <textarea name="description" id="post-description" rows="2"></textarea>
            </label>
            <label>
              Nội dung
              <textarea name="content" id="post-content" rows="6"></textarea>
            </label>
            <label>
              Ảnh xem trước (URL)
              <input type="url" name="previewImage" id="post-preview">
            </label>
            <div class="actions">
              <button type="submit">Lưu</button>
              <button type="button" id="cancel-edit" class="ghost hidden">Hủy</button>
            </div>
            <p class="form-status" id="post-status"></p>
          </form>
          <div class="post-list">
            <div class="post-list__header">
              <h2>Bài viết hiện có</h2>
              <button type="button" id="logout-btn" class="ghost">Đăng xuất</button>
            </div>
            <ul id="posts"></ul>
          </div>
        </div>
      </section>
    </main>
    <script src="/admin.js" type="module"></script>
  </body>
</html>
